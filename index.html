<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QS blockly</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="start()">
  <xml id="toolbox">
    <category name="Variables">
      <block type="variables_declare"></block>
      <block type="variables_get"></block>
      <block type="variables_set"></block>
    </category>
    <category name="Arithmetics">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <!-- <block type="math_modulo"></block> -->
    </category>
    <category name="Loops">
      <block type="controls_for"></block>
      <block type="controls_doWhile"></block>
      <!-- <block type="controls_whileUntil"></block>-->
    </category>
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_operation"></block>
      <block type="logic_compare"></block>
      <block type="controls_switch"></block>
      <!-- <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block> -->
    </category>
    <category name="Functions">
      <!-- <block type="procedures_defnoreturn"></block>
      <block type="procedures_defreturn"></block> -->
      <block type="functions_return"></block>
    </category>

        <block type="library_math_exp"></block>

    <category name="Others">
      <block type="text"></block>
      <block type="math_number"></block>
      <!-- <block type="define_declare"></block>
      <block type="define_get"></block> -->
    </category>
  </xml>
  <button id="fullscreenBtn">Fullscreen</button>
  <br>
  <br>
  <div id="blocklyDiv"></div>
  <div class="codeDiv"> 
    <h3 id="codeName">Code output</h3>
    <pre id="code"></pre>
  </div>
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.5/highlight.min.js"></script>
